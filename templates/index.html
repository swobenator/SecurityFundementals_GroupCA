<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Chat UI</title>
  <style>
    body {
      background: #0f1724;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 85vh;
      background: #111b2d;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
    }

    .msg.you {
      background: #06423a;
      align-self: flex-end;
    }

    .msg.other {
      background: #0b3d6f;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
      background: #1b2740;
      color: #fff;
    }

    button {
      background: #10b981;
      color: #062017;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messageList">
      <div class="msg other">Welcome to the chat!</div>
    </div>

    <form id="messageForm" onsubmit="return false;">
      <textarea id="messageInput" placeholder="Type your message..."></textarea>
      <button id="sendBtn" type="button">Send</button>
    </form>
  </div>
</body>
</html>
